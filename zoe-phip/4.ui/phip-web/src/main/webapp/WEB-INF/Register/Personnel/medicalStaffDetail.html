<%
var bodySection = {
%>
<div class="y-dialog-content">
    <div class="y-dialog-title">
        <h1 class="title">基本信息</h1>
    </div>
    <div class="y-dialog-form form-little">
        <ul class="y-dialog-lists clearfix">
            <li class="list">
                <p class="column-two">
                    <label class="label" for="name"><span class="text-mark">*</span>姓名：</label>
                    <input type="text" name="name" class="text" datatype="*1-128" errormsg="姓名长度应为1~128位！"
                           nullmsg="请填写姓名！"/>
                </p>
                <p class="column-two">
                    <label class="label" for="genderName">性别：</label>
                    <input name="genderName" type="radio"/> <label>男 </label>
                    <input name="genderName" type="radio"/><label>女 </label>
                    <input name="genderName" type="radio"/><label>未知 </label>
                <div class="clear"></div>
                </p>
            </li>
            <li class="list">
                <p class="column-two">
                    <label class="label" for="idNo"><span class="text-mark">*</span>身份证件号：</label>
                    <input type="text" name="idNo" class="text" datatype="*1-256" errormsg="身份证件号长度应为1~256位！"
                           nullmsg="请填写身份证件号！"/>
                </p>
                <p class="column-two">
                    <label class="label" for="technicalName">职务：</label>
                    <input type="text" name="technicalName" class="text"/>
                </p>
            </li>
            <li class="list">
                <p class="column-two">
                    <label class="label" for="extensionId">医护人员编码：</label>
                    <span class="text-line-outer">
                    <input edittype="date" type="text" name="extensionId" class="text"/>
                    </span>
                </p>
                <p class="column-two">
                    <label class="label" for="birthTime">出生日期：</label>
                    <span class="text-line-outer">
                    <input edittype="date" type="text" name="birthTime" class="text"/>
                    </span>
                </p>
            </li>
            <li class="list">
                <p class="column-two">
                    <label class="label" for="CATALOG_ID">隶属：</label>
                    <input type="text" name="CATALOG_ID" class="text"/>
                </p>
            </li>

            <li class="list">
                <p class="column-one">
                    <label class="label" for="birthplaceAddr">出生地：</label>
                    <input type="text" name="birthplaceAddr" class="text" style="width:520px;height:20px;"/>
                </p>
            </li>

            <li class="list">
                <p class="column-one">
                    <label class="label" for="employerAddr">工作地址：</label>
                    <input type="text" name="employerAddr" class="text" style="width:520px;height:20px;"/>
                </p>
            </li>
        </ul>
    </div>
    <div class="y-dialog-title">
        <h1 class="title">详细信息</h1>
    </div>
    <div class="y-dialog-form form-little">
        <ul class="y-dialog-lists clearfix">
            <li class="list">
                <p class="column-two">
                    <label class="label" for="effectiveTimeLow">有效期开始：</label>
                    <span class="text-line-outer">
                    <input edittype="date" type="text" name="effectiveTimeLow" class="text"/>
                    </span>
                </p>
                <p class="column-two">
                    <label class="label" for="effectiveTimeHigh">有效期结束：</label>
                    <span class="text-line-outer">
                    <input edittype="date" type="text" name="effectiveTimeHigh" class="text"/>
                    </span>
                </p>
            </li>
            <li class="list">
                <p class="column-two">
                    <label class="label" for="assignedName">申请人：</label>
                    <input type="text" name="assignedName" class="text"/>
                </p>
                <p class="column-two">
                    <label class="label" for="assignedDeptName">申请人所属科室：</label>
                    <input type="text" name="assignedDeptName" class="text"/>
                </p>
            </li>
            <li class="list">
                <p class="column-two">
                    <label class="label" for="assignedContactPerson">联系人：</label>
                    <input type="text" name="assignedContactPerson" class="text"/>
                </p>
            </li>
        </ul>
    </div>
</div>

<%
var scriptSection={
%>
<script type="text/javascript">
    $(function () {
        seajs.use('{dir}/Register/Personnel/medicalStaffDetail', function (a) {
            a.init();
        });
    })
</script>
<%};%>
<%
include("/WEB-INF/shared/_baseAttr.html",{title:"医护人员详细信息",styleSection:null,bodySection:bodySection,scriptSection:scriptSection}){}
