<%
var bodySection = {
%>
<div class="y-dialog-content">
    <div class="y-dialog-title">
        <h1 class="title">基本信息</h1>
    </div>
    <div class="y-dialog-form form-little">
        <ul class="y-dialog-lists clearfix">
            <li class="list">
                <p class="column-three">
                    <label class="label" for="ORGN_AME"><span class="text-mark">*</span>名称：</label>
                    <input type="text" name="orgn_ame" class="text" datatype="*1-128" errormsg="名称长度应为1~128位！"
                           nullmsg="请填写名称！"/>
                </p>
                <p class="column-three">
                    <label class="label" for="CODE"><span class="text-mark">*</span>编码：</label>
                    <input type="text" name="CODE" class="text" datatype="*1-128" errormsg="编码长度应为1~128位！"
                           nullmsg="请填写编码！"/>
                </p>
                <p class="column-three">
                    <label class="label" for="APPLICANT_ID">上级机构：</label>
                    <input type="text" name="APPLICANT_ID" class="text"/>
                </p>
            </li>
            <li class="list">
                <p class="column-three">
                    <label class="label" for="ADDRESS">地址：</label>
                    <input type="text" name="ADDRESS" class="text"/>
                </p>
                <p class="column-three">
                    <label class="label" for="CATALOG_ID">联系电话：</label>
                    <input type="text" name="CATALOG_ID" class="text"/>
                </p>
                <p class="column-three">
                    <label class="label" for="TELECOM">类别：</label>
                    <input type="text" name="TELECOM" class="text"/>
                </p>
            </li>
        </ul>
    </div>
    <div class="y-dialog-title">
        <h1 class="title">详细信息</h1>
    </div>
    <div class="y-dialog-form form-little">
        <ul class="y-dialog-lists clearfix">
            <li class="list">
                <p class="column-three">
                    <label class="label" for="SHORT_NAME">所属科室：</label>
                    <input type="text" name="SHORT_NAME" class="text"/>
                </p>
                <p class="column-three">
                    <label class="label" for="AGENCY_CODE">角色名称：</label>
                    <input type="text" name="AGENCY_CODE" class="text"/>
                </p>
                <p class="column-three">
                    <label class="label" for="STATUS">角色状态：</label>
                    <input type="text" name="STATUS" class="text"/>
                </p>
            </li>
            <li class="list">
                <p class="column-three">
                    <label class="label" for="CHARGE">联系人：</label>
                    <input type="text" name="CHARGE" class="text"/>
                </p>
                <p class="column-three">
                    <label class="label" for="REPRESENTATIVE">有效期开始：</label>
                    <span class="text-line-outer">
                    <input edittype="date" type="text" name="APPLICANT_ID" class="text"/>
                    </span>
                </p>
                <p class="column-three">
                    <label class="label" for="CHARGR_PHONE">有效期结束：</label>
                    <span class="text-line-outer">
                    <input edittype="date" type="text" name="APPLICANT_ID" class="text"/>
                    </span>
                </p>

            </li>
            <li class="list">
                <p class="column-three">
                    <label class="label" for="WEB">申请人标识：</label>
                    <input type="text" name="WEB" class="text"/>
                </p>
                <p class="column-three">
                    <label class="label" for="EMAIL">申请人名称：</label>
                    <input type="text" name="EMAIL" class="text"/>
                </p>
            </li>
        </ul>
    </div>
</div>
<%};%>
<%
var scriptSection={
%>
<script type="text/javascript">
    $(function () {
        seajs.use('{dir}/Register/Organization/medicalOrgDetail', function (a) {
            a.init();
        });
    })
</script>
<%};%>
<%
include("/WEB-INF/shared/_baseAttr.html",{title:"医疗机构(科室)管理详细信息",styleSection:null,bodySection:bodySection,scriptSection:scriptSection}){}
%>
