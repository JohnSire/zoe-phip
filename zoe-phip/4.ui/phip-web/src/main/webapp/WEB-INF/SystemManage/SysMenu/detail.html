<%
var bodySection = {
%>
<div class="y-dialog-content">
    <div class="y-dialog-form form-little">
        <ul class="y-dialog-lists clearfix">
            <li class="list">
                <p class="column-one">
                    <label class="label" for="name"><span class="text-mark">*</span>名称：</label>
                    <input type="text" name="name" class="text" datatype="*1-128" errormsg="名称长度应为1~128位！"
                           nullmsg="请填写名称！"/>

                </p>
                <p class="column-one">
                    <label class="label" for="code"><span class="text-mark">*</span>编码：</label>
                    <input type="text" name="code" class="text" datatype="*1-128" errormsg="编码长度应为1~128位！"/>
                </p>
            </li>
            <li class="list">
                <p class="column-one">
                    <label class="label" for="address">地址：</label>
                    <input type="text" name="address" class="text" datatype="*1-512" errormsg="地址长度应为1~512位！"
                           nullmsg="请填写地址！"/>
                </p>
            </li>
            <li class="list">
                <p class="column-one">
                    <label class="label" for="sort">排序：</label>
                    <input type="text" name="sort" class="text" datatype="*1-512" errormsg="请输入整数！"
                           nullmsg="请填写排序！"/>
                </p>
            </li>
            <li class="list">
                <p class="column-one">
                    <label class="label" for="fkParentMenuId">父节点：</label>
                        <span class="text-line-outer" id="btnFkParent">
                            <input type="text" name="fkParentMenuId" class="text-line" datatype="*"
                                   errormsg="菜单父节点不能为空"/>
                            <span class="text-line-setting">
                                <span class="icon-grid icon-grid-setting" title="配置"></span>
                                <span class="text-line-content"></span>
                            </span>
                        </span>
                </p>
            </li>
            <li class="list">
                <p class="column-one">
                    <label class="label" for="userState">是否有效：</label>
                    <a class="btn-switch-outer">
                            <span class="btn-switch btn-switch-on">
                                <b class="btn-switch-inner"></b>
                            </span>
                    </a>
                </p>
            </li>
        </ul>
    </div>
</div>
<%};%>
<%
var scriptSection={
%>
<script type="text/javascript">
    $(function () {
        seajs.use('{dir}/SystemManager/SysMenu/detail', function (a) {
            a.init();
        });
    })
</script>
<%};%>
<%
include("/WEB-INF/shared/_baseAttr.html",{title:"菜单详细信息",styleSection:null,bodySection:bodySection,scriptSection:scriptSection}){}
%>
