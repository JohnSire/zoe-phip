<%
var bodySection = {
%>
<div class="y-dialog-content">
    <div class="y-dialog-form form-little">
        <ul class="y-dialog-lists clearfix">
            <li class="list">
                <p class="column-two">
                    <label class="label"><span class="text-mark">* </span> 版本号:</label>
                    <input type="text" class="text" name="version" value="" datatype="*1-120"
                           errormsg="版本号长度应为1-120位！"/>
                </p>
                <p class="column-two">
                    <label class="label"><span class="text-mark">* </span>名称:</label>
                    <input type="text" class="text" name="name" value="" datatype="*1-120" errormsg="名称长度应为1-120位！"/>
                </p>
            </li>
            <li class="list">
                <p class="column-two">
                    <label class="label"><span class="text-mark">* </span>编码:</label>
                    <input type="text" class="text" name="code" value="" datatype="*1-60" errormsg="编码长度应为1-60位！"/>
                </p>

                    <label class="label"><span class="text-mark">* </span>下载路径:</label>

                           errormsg="下载路径长度应为1-30位！"/>

            <li class="list">

                    <label class="label label-textarea">描述:</label>
                    <textarea rows="3" class="textarea" style="width:505px;height:60px;" name="descr"></textarea>

            </li>
        </ul>
    </div>
</div>
<%};%>
<%
var scriptSection={
%>

    $(function () {
        seajs.use('{dir}/StandardManage/StandardVersion/versionDetail', function (a) {
            a.init();
        });
    })
</script>
<%};%>
<%
include("/WEB-INF/shared/_baseAttr.html",{title:"标准版本详细信息",styleSection:null,bodySection:bodySection,scriptSection:scriptSection}){}
